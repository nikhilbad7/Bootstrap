<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="form-group">
  <label for="usr">ENTER NUMBERS:</label>
  <input type="text" class="form-control" id="usr1">
</div>
<div class="form-group">
  <input type="text" class="form-control" id="usr2">
  
</div>
  <button type="button" class="btn" onclick="show()">Add</button>
</div>
<script>
function show(){
var a=parseInt(document.getElementById("usr1").value);
var b=parseInt(document.getElementById("usr2").value);
var c=a+b;
document.write(c);}
</script>
</body>
</html>
